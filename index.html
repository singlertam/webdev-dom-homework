<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div id="loading-comments">Комментарии загружаются...</div>
      <ul class="comments"></ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Отправить</button>
          <!-- <button id="delete-button" class="delete-form-button">
            Удалить комментарий
          </button> -->
        </div>
      </div>
      <div class="add-form" id="pending-comment">Коментарий добавляется...</div>
    </div>
  </body>

  <script>
    "use strict";
    const listElement = document.querySelector(".comments");
    const addBtn = document.querySelector(".add-form-button");
    const nameInput = document.querySelector(".add-form-name");
    const commentInput = document.querySelector(".add-form-text");
    const deleteBtns = document.querySelectorAll(".delete-form-button");

    const addForm = document.querySelector(".add-form");
    const pendingBlock = document.getElementById("pending-comment");

    const loadingCommentsBlock = document.getElementById("loading-comments");

    function fetchAndRenderComments() {
      fetch("https://wedev-api.sky.pro/api/v1/magomed-alarkhanov/comments", {
        method: "GET",
      })
        .then((response) => {
          loadingCommentsBlock.style.display = "block";
          return response.json();
        })
        .then((responseData) => {
          console.log(responseData);
          loadingCommentsBlock.style.display = "none";

          comments = responseData.comments.map((comment) => ({
            id: comment.id,
            name: comment.author.name,
            text: comment.text,
            isLiked: comment.isLiked,
            likesCount: comment.likes,
            date: comment.date,
          }));
          renderComments();
        });
    }

    let comments = [];

    function formatDate(dateString) {
      const date = new Date(dateString);

      const day = String(date.getDate()).padStart(2, "0");
      const month = String(date.getMonth() + 1).padStart(2, "0");
      const year = String(date.getFullYear()).slice(-2);
      const hours = String(date.getHours()).padStart(2, "0");
      const minutes = String(date.getMinutes()).padStart(2, "0");

      return `${day}.${month}.${year} ${hours}:${minutes}`;
    }

    const renderComments = () => {
      const commentsList = comments.map((comment, index) => {
        return `
        <li class="comment" data-id="${comment.id}" data-text="${
          comment.text
        }"" data-name="${comment.name}">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${formatDate(comment.date)}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment.text
                .replaceAll("BEGIN_QUOTE", "<div class='quote'>")
                .replaceAll("END_QUOTE", "</div>")}
            </div>
            <div class="quote"></div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <button data-id="${
                comment.id
              }" id="delete-button" class="delete-form-button">
                Удалить комментарий
              </button>
              <span class="likes-counter">${comment.likesCount}</span>
              <button class="like-button ${
                comment.isLiked ? "-active-like" : ""
              }" data-index="${index}"></button>
            </div>
          </div>
        </li>
        `;
      });
      listElement.innerHTML = commentsList.join("");

      deleteCommentAction();
      likeComment();
      replyToComment();
    };

    fetchAndRenderComments();
    renderComments();

    addBtn.addEventListener("click", () => {
      if (nameInput.value === "" || commentInput.value === "") {
        addBtn.classList.add("error");
        return;
      }

      isLoading(true);

      fetch("https://wedev-api.sky.pro/api/v1/magomed-alarkhanov/comments", {
        method: "POST",
        body: JSON.stringify({
          name: nameInput.value,
          text: commentInput.value,
        }),
        // headers: {
        //   "Content-Type": "application/json",
        // },
      })
        .then((response) => {
          return response.json();
        })
        .then((responseData) => {
          isLoading(false);
          fetchAndRenderComments();
        });

      renderComments();

      nameInput.value = "";
      commentInput.value = "";
    });

    function isLoading(loading = false) {
      const addBlockValue = loading ? "none" : "flex";
      const pendingBlockValue = loading ? "block" : "none";
      addForm.style.display = addBlockValue;
      pendingBlock.style.display = pendingBlockValue;
    }

    function likeComment() {
      const likeBtns = document.querySelectorAll(".like-button");

      for (const likeBtn of likeBtns) {
        likeBtn.addEventListener("click", (event) => {
          event.stopPropagation();
          const index = parseInt(event.target.dataset.index);
          if (!comments[index].isLiked) {
            comments[index].isLiked = true;
            comments[index].likesCount++;
          } else {
            comments[index].isLiked = false;
            comments[index].likesCount--;
          }
          renderComments();
        });
      }
    }

    function deleteCommentAction() {
      const deleteBtns = document.querySelectorAll(".delete-form-button");
      for (const deleteBtn of deleteBtns) {
        deleteBtn.addEventListener("click", (event) => {
          event.stopPropagation();
          const commentId = event.target.dataset.id;
          console.log(commentId);
          const deleteUrl =
            `https://wedev-api.sky.pro/api/v2/magomed-alarkhanov/comments/` +
            commentId;

          fetch(deleteUrl, {
            method: "DELETE",
          })
            .then((response) => {
              console.log(response.status);
              if (!response.ok) {
                throw new Error("Ошибка при удалении комментария");
              }
              return response.json();
            })
            .then(() => {
              comments = comments.filter((comment) => comment.id !== commentId);
              renderComments();
            })
            .catch((error) => {
              console.error(error);
            });
        });
      }
    }

    renderComments();

    function replyToComment() {
      const commentsElements = document.querySelectorAll(".comment");

      for (const commentElement of commentsElements) {
        commentElement.addEventListener("click", (event) => {
          event.stopPropagation();
          commentInput.value = `BEGIN_QUOTE ${commentElement.dataset.text} END_QUOTE\n\n${commentElement.dataset.name}`;
        });
      }
    }

    renderComments();

    nameInput.addEventListener("input", toggleButton);
    commentInput.addEventListener("input", toggleButton);

    function toggleButton() {
      if (nameInput.value.trim() !== "" && commentInput.value.trim() !== "") {
        addBtn.classList.remove("error");
        addBtn.disabled = false;
      } else {
        addBtn.classList.add("error");
        addBtn.disabled = true;
      }
    }

    document.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        if (nameInput.value === "" || commentInput.value === "") {
          addBtn.classList.add("error");
          return;
        }

        isLoading(true);

        fetch("https://wedev-api.sky.pro/api/v1/magomed-alarkhanov/comments", {
          method: "POST",
          body: JSON.stringify({
            name: nameInput.value,
            text: commentInput.value,
          }),
        })
          .then((response) => {
            return response.json();
          })
          .then((responseData) => {
            fetchAndRenderComments();
            isLoading(false);
          });

        renderComments();

        commentInput.value = "";
        nameInput.value = "";
      }
    });
  </script>
</html>
